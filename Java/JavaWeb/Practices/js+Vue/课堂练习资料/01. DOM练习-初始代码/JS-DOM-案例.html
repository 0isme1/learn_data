<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>

<body>
    <img id="light" src="img/off.gif"> <br>

    <div class="cls">传智教育</div> <br>
    <div class="cls">黑马程序员</div> <br>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 旅游
    <input type="checkbox" name="hobby"> 游戏
    <br>
    <br>
    <input type="button" onclick="on()" value="on/off">

    <br>
    <br>
    <input type="button" value="全选" onclick="all1()">
    <input type="button" value="反选" onclick="fan()">
</body>
<script>

    //1. 点亮灯泡
    // 1)获取到灯泡位置
    var img1 = document.getElementById("light");
    var sign = false;
    // 2)将该照片更改为另一张照片


    //2. 将所有的 div 标签的标签体内容替换为 非常好
    var divs = document.getElementsByTagName('div');
    for (let i = 0; i < divs.length; i++) {
        divs[i].innerHTML += "<font color='red'> very good</font>";
        

    }


    //3. 使所有的复选框呈现被选中的状态
    

    function on() {
        if (sign == false) {
            sign = true;
            img1.src = "img/on.gif";
        } else {
            sign = false;
            img1.src = "img/off.gif";
        }
    }

    function all1()
    {
        
        var temp=document.getElementsByName("hobby");
        for (let i = 0; i < temp.length; i++) {
            const element = temp[i];
            element.checked=true;
        }
        
    }

    function fan()
    {
        var temp=document.getElementsByName("hobby");
        for (let i = 0; i < temp.length; i++) {
            const element = temp[i];
            if(element.checked)
                element.checked=false;
            else
                element.checked=true;
        }
    }
</script>


</html>
